<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ovozli Kalkulyator (UZ)</title>
  <style>
    :root{--bg:#0f1724;--accent:#06b6d4;--muted:#9aa4b2}
    *{box-sizing:border-box;font-family:Inter, Arial, sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071228,#021028);
         display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6}
    .card{width:340px;background:rgba(255,255,255,0.05);border-radius:12px;padding:16px;
          box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .display{height:64px;background:rgba(255,255,255,0.08);border-radius:8px;padding:10px;
             display:flex;flex-direction:column;justify-content:center;align-items:flex-end;margin-bottom:12px}
    .expr{font-size:13px;color:var(--muted);height:18px;overflow:hidden}
    .out{font-size:28px;font-weight:700}
    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    button.key{padding:14px;border-radius:8px;border:0;background:#0b1220;color:#e6eef6;font-size:16px;cursor:pointer}
    button.op{background:var(--accent);color:#042026;font-weight:700}
    .row{display:flex;gap:8px;margin-top:12px}
    .small{font-size:12px;color:var(--muted)}
    @media (max-width:420px){ .card{width:96vw;padding:12px} .out{font-size:24px} }
  </style>
</head>
<body>
  <div class="card">
    <div class="display">
      <div class="expr" id="expr"> </div>
      <div class="out" id="out">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="key" data-val="7">7</button>
      <button class="key" data-val="8">8</button>
      <button class="key" data-val="9">9</button>
      <button class="key op" data-val="/">Ã·</button>

      <button class="key" data-val="4">4</button>
      <button class="key" data-val="5">5</button>
      <button class="key" data-val="6">6</button>
      <button class="key op" data-val="*">Ã—</button>

      <button class="key" data-val="1">1</button>
      <button class="key" data-val="2">2</button>
      <button class="key" data-val="3">3</button>
      <button class="key op" data-val="-">âˆ’</button>

      <button class="key" data-val="0">0</button>
      <button class="key" data-val=".">.</button>
      <button class="key" id="btnEquals" style="background:#10b981">=</button>
      <button class="key op" data-val="+">+</button>
    </div>

    <div class="row">
      <div style="flex:1;display:flex;gap:8px;">
        <button class="key" id="btnClear">C</button>
        <button class="key" id="btnDel">DEL</button>
      </div>
      <button class="key" id="btnVoice" style="background:var(--accent);font-weight:700">ðŸŽ¤ Ovoz</button>
    </div>
    <div class="small" id="status">Holat: tayyor</div>
  </div>

  
  <script src="./app.js"></script>
</body>
</html>
